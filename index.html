<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Crypto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto-Nita</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="search form-control me-2"
              type="search"
              placeholder="Search Cripto"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="contenedor-coins"></div>
    <template class="template-card">
      <div class="card">
        <div
          class="card text-white bg-primary mb-3 d-flex"
          style="max-width: 13rem"
        >
          <div class="card-header">
            <span class="rank"></span>
            <img src="" alt="" class="img-fluid" />
            <h3 class="name"></h3>
          </div>
          <div class="card-body">
            <h5 class="price"></h5>
            <p class="price-change"></p>
          </div>
        </div>
      </div>
    </template>
    <template id="my-template">
      <swal-title> Save changes to "Untitled 1" before closing? </swal-title>
      <swal-icon type="warning" color="red"></swal-icon>
      <swal-button type="confirm"> Save As </swal-button>
      <swal-button type="cancel"> Cancel </swal-button>
      <swal-button type="deny"> Close without Saving </swal-button>
      <swal-param name="allowEscapeKey" value="false" />
      <swal-param name="customClass" value='{ "popup": "my-popup" }' />
    </template>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/index.js"></script>
  </body>
</html>
