<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Crypto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto-Nita</a>

        <div>
          <form class="d-flex">
            <input
              class="search form-control me-2"
              type="search"
              placeholder="Search Cripto"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col" colspan="2">Criptomoneda</th>
          <th scope="col">
            <select class="form-select">
              <option selected value="usd">USD</option>
              <option value="eur">EUR</option>
              <option value="ars">ARS</option>
            </select>
          </th>
          <th scope="col">Capitalizaci√≥n de Mercado</th>
          <th scope="col">24Hs Cambio</th>
        </tr>
      </thead>
      <tbody class="tabla-coins"></tbody>
    </table>
    <template class="template-tabla">
      <tr
        class="tr-coins clickeable"
        data-bs-toggle="modal"
        data-bs-target="#modal-coin"
      >
        <td class="rank"></td>
        <td><img class="img-fluid" width="26" height="26" src="" alt="" /></td>
        <td class="name"></td>
        <td class="price"></td>
        <td class="capitalize"></td>
        <td class="price-change"></td>
      </tr>
    </template>

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
